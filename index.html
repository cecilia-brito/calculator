<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="/reset.css">
      <link rel="stylesheet" type="text/css" href="/style.css">
      <title>Calculator</title>
  </head>
  <body>
        <main>
            <div class="box-calculator" data-calculator>
              <div class="calculator-display">
				<p data-display-operation class="viewer-operation"></p>
                <p data-display-number class="numbers-viewers"></p>
              </div>
              <button class="btn_seven" data-value="7">7</button>
              <button class="btn_eight"  data-value="8">8</button>
              <button class="btn_nine"  data-value="9">9</button>
              <button class="btn_division"  data-value="/"> / </button>
              <button class="btn_four"  data-value="4">4</button>
              <button class="btn_five"  data-value="5">5</button>
              <button class="btn_six"  data-value="6">6</button>
              <button class="btn_multi"  data-value="X">X</button>
              <button class="btn_one" data-value="1">1</button>
              <button class="btn_two"  data-value="2">2</button>
              <button class="btn_three"  data-value="3">3</button>
              <button class="btn_subtration"  data-value="-">-</button>
              <button class="btn_zero"  data-value="0">0</button>
              <button class="btn_dot"  data-value=".">.</button>
              <button class="btn_equal"  data-value="=">=</button>
              <button class="btn_add"  data-value="+">+</button>
            </div>
        </main>
        <script src="/buttonsListenner.js" type="module"></script>
        <script src="main.js" type='module'></script>
      </body>
</html>
