<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="/calculator/reset.css">
      <link rel="stylesheet" type="text/css" href="/calculator/style.css"/>
      <title>Calculator</title>
  </head>
  <body>
        <main>
            <div class="box-calculator" data-calculator>
              <div class="calculator-display">
				<p data-display-operation class="viewer-operation"></p>
                <p data-display-number class="numbers-viewers">0</p>
              </div>
              <button class="btn_CE btn-pattern" data-value="CE">CE</button>
              <button class="btn_percent btn-pattern" data-value="%">%</button>
              <button class="btn_radiciacao btn-pattern" data-value="√">√</button>
              <button class="btn_seven btn-pattern" data-value="7">7</button>
              <button class="btn_eight btn-pattern"  data-value="8">8</button>
              <button class="btn_nine btn-pattern"  data-value="9">9</button>
              <button class="btn_division btn-pattern"  data-value="/"> / </button>
              <button class="btn_four btn-pattern"  data-value="4">4</button>
              <button class="btn_five btn-pattern"  data-value="5">5</button>
              <button class="btn_six btn-pattern"  data-value="6">6</button>
              <button class="btn_multi btn-pattern"  data-value="X">X</button>
              <button class="btn_one btn-pattern" data-value="1">1</button>
              <button class="btn_two btn-pattern"  data-value="2">2</button>
              <button class="btn_three btn-pattern"  data-value="3">3</button>
              <button class="btn_subtration btn-pattern"  data-value="-">-</button>
              <button class="btn_zero btn-pattern"  data-value="0">0</button>
              <button class="btn_dot btn-pattern"  data-value=".">.</button>
              <button class="btn_equal btn-pattern"  data-value="=">=</button>
              <button class="btn_add btn-pattern"  data-value="+">+</button>
            </div>
        </main>
        <script src="/calculator/main.js" type='module'></script>
      </body>
</html>
